<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" rows="4" cols="50" required></textarea><br><br>
        
        <button id="boton">Enviar contacto</button>
    </form>
    
    <h2>Opciones de gesti√≥n</h2>
    <input type="email" id="emailToDelete" placeholder="Email del contacto a borrar">
    <button id="deleteContact">Borrar contacto</button><br><br>
    
    <button id="clearContacts">Borrar todos los contactos</button>

    <h2>Lista de Contactos</h2>
    <ul id="contactsList"></ul>

    <script src="script26.js"></script>
</body>
</html>
